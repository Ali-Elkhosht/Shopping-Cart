<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li id="enLang"><a href="#">EN</a></li>
                        <li id="arLang"><a href="#">AR</a></li>
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="addedProducts.html" id="newprds">Added Products</a></li>
                        <li id="favorites"><a href="favorites.html">Favorits <i class=" favorite far fa-heart"></i></a></li>

                                <span class="badge"></span>
                                <div class="cartProducts">

                                    <a href="cartItems.html" class="viewPrd">View Products</a>

        </div>

    <section class="home">
        <div class="container">
            <form class="search">
                <input type="text" placeholder="Search.." id="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        
            <div class="products"></div>
            <div class="prdFilter">
                <h3>Filter By Size :</h3>
                <select id="sizeFilter" placeholder="prd-size">    
                    <option value="" hidden>Select Size</option>
                    <option value="all">All</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                    <option value="xlarge">xlarge</option>
                </select>
            </div>
        
        </div>
    </section>

        <button onclick="window.location='createProduct.html';" class="creatprd">
            <i class="fa fa-plus"></i>
        </button>
