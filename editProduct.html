<body>
       <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="addedProducts.html" id="newprds">Added Products</a></li>
                        <li id="favorites"><a href="favorites.html">Favorits <i class=" favorite far fa-heart"></i></a></li>
                        <li class="shoppingCartMenu">
                            <i class="fas fa-shopping-cart cartIcon"></i>
                                <span class="badge"></span>
                                <div class="cartProducts">
                                    <div class="empty"></div>
                                    <a href="cartItems.html" class="viewPrd">View Products</a>
                                </div>    
                            </a>
                        </li>
                        <li id="logout"><a href="#">logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="Update-prdPage">
        <div class="container">
            <form id="updateSubmit">
                <h2>Update Product</h2>
                <input type="text" placeholder="Product Name" id="prdName">
                <input type="text" placeholder="Description" id="prdDescription">
                <input type="text" placeholder="Price" id="prdPrice">
                <select id="prdSize" placeholder="prd-size">    
                    <option value="" hidden>Select Size</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                    <option value="xlarge">xlarge</option>
                </select>
                <!-- <span>Add Product Image</span>  -->
                <input type="file" id="prdImg">
                <input type="submit" value="Update" >
            </form>
        </div>
    </section>
